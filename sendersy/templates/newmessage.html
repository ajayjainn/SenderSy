{%extends 'base.html'%}


{%block title%}
<title>Drop a message</title>
{%endblock%}

{%block content%}
<div class='container text-center'>
    <p class='fs-2 mt-3'> Drop a message for {{name}} &#x1F447</p>

    <form method='POST'> {%csrf_token%}

        <div class="form-floating mt-4 mb-3">
            <input name='by' class="form-control" id="floatingInput" placeholder="Your Name(Optional)" value="Anonymous">
            <label for="floatingInput">Your Name (Optional)</label>
        </div>

        <div class="form-floating">
            <textarea name='message' style="height: 120px" class="form-control" placeholder="."
                id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Your Message</label>
        </div>

        <button style="width:200px;" type="submit" class='mt-3 btn btn-dark'>Submit</button>

    </form>

</div>

{%endblock%}
